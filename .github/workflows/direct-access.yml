name: ğŸ–¥ï¸ Direct Windows Access - Working Solution

on: 
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Enable RDP with Public Access
      run: |
        Write-Host "ğŸš€ Setting up direct RDP access..."
        
        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 0
        
        # Set password
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "DirectAccess2024!" -Force)
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin" -ErrorAction SilentlyContinue
        
        Write-Host "âœ… RDP configured for direct access!"

    - name: ğŸŒ Get Public IP and Setup Access
      run: |
        Write-Host "ğŸŒ Getting public IP address..."
        
        # Get public IP
        try {
            $publicIP = Invoke-RestMethod -Uri 'https://api.ipify.org' -TimeoutSec 10
            Write-Host "ğŸ”— Public IP: $publicIP"
            
            # Try to get more network info
            $networkInfo = Invoke-RestMethod -Uri "http://ip-api.com/json/$publicIP" -TimeoutSec 10
            Write-Host "ğŸŒ Location: $($networkInfo.city), $($networkInfo.country)"
            Write-Host "ğŸ¢ ISP: $($networkInfo.isp)"
            
        } catch {
            Write-Host "âŒ Could not get public IP"
        }

    - name: ğŸ“¦ Install and Setup Bore (ngrok alternative)
      run: |
        Write-Host "ğŸ“¦ Installing Bore tunnel..."
        
        try {
            # Download bore (free ngrok alternative)
            $boreUrl = "https://github.com/ekzhang/bore/releases/latest/download/bore-v0.5.0-x86_64-pc-windows-msvc.exe"
            Invoke-WebRequest -Uri $boreUrl -OutFile "bore.exe" -UseBasicParsing -TimeoutSec 60
            Write-Host "âœ… Bore downloaded!"
            
            # Start bore tunnel for RDP
            Write-Host "ğŸš€ Starting Bore tunnel for RDP..."
            Start-Process -FilePath ".\bore.exe" -ArgumentList "local", "3389", "--to", "bore.pub" -WindowStyle Hidden
            
            Start-Sleep -Seconds 15
            Write-Host "âœ… Bore tunnel started!"
            Write-Host "ğŸ”— Connect to: bore.pub:[random-port]"
            Write-Host "ğŸ“‹ Check bore.pub website for your port number"
            
        } catch {
            Write-Host "âŒ Bore failed, trying alternative..."
            
            # Alternative: Try rathole
            try {
                Write-Host "ğŸ“¦ Trying rathole tunnel..."
                $ratholeUrl = "https://github.com/rapiz1/rathole/releases/latest/download/rathole-x86_64-pc-windows-msvc.exe"
                Invoke-WebRequest -Uri $ratholeUrl -OutFile "rathole.exe" -UseBasicParsing -TimeoutSec 60
                Write-Host "âœ… Rathole downloaded as backup!"
            } catch {
                Write-Host "âŒ All tunnel methods failed"
            }
        }

    - name: ğŸ”§ Setup TeamViewer (Most Reliable)
      run: |
        Write-Host "ğŸ”§ Installing TeamViewer as backup..."
        
        try {
            # Download TeamViewer
            $tvUrl = "https://download.teamviewer.com/download/TeamViewer_Setup.exe"
            Invoke-WebRequest -Uri $tvUrl -OutFile "TeamViewer.exe" -UseBasicParsing -TimeoutSec 120
            
            # Install TeamViewer
            Write-Host "ğŸ”§ Installing TeamViewer..."
            Start-Process -FilePath "TeamViewer.exe" -ArgumentList "/S" -Wait -ErrorAction SilentlyContinue
            
            # Start TeamViewer
            Write-Host "ğŸš€ Starting TeamViewer..."
            Start-Process -FilePath "C:\Program Files\TeamViewer\TeamViewer.exe" -ErrorAction SilentlyContinue
            
            Write-Host "âœ… TeamViewer installed and started!"
            Write-Host "ğŸ“‹ TeamViewer will show ID and Password on desktop"
            
        } catch {
            Write-Host "âŒ TeamViewer installation failed"
        }

    - name: ğŸ”§ Setup Chrome Remote Desktop
      run: |
        Write-Host "ğŸ”§ Setting up Chrome Remote Desktop..."
        
        try {
            # Install Chrome first
            $chromeUrl = "https://dl.google.com/chrome/install/latest/chrome_installer.exe"
            Invoke-WebRequest -Uri $chromeUrl -OutFile "chrome.exe" -UseBasicParsing -TimeoutSec 60
            Start-Process -FilePath "chrome.exe" -ArgumentList "/silent", "/install" -Wait
            
            Write-Host "âœ… Chrome installed!"
            Write-Host "ğŸ“‹ Go to remotedesktop.google.com to set up access"
            
        } catch {
            Write-Host "âŒ Chrome installation failed"
        }

    - name: ğŸ” Network Diagnostics
      run: |
        Write-Host "ğŸ” Running network diagnostics..."
        
        # Check if RDP port is accessible
        Write-Host "ğŸ” Checking RDP port accessibility..."
        $rdpTest = Test-NetConnection -ComputerName "localhost" -Port 3389
        if ($rdpTest.TcpTestSucceeded) {
            Write-Host "âœ… RDP port 3389 is accessible locally"
        } else {
            Write-Host "âŒ RDP port 3389 is not accessible"
        }
        
        # Check firewall rules
        Write-Host "ğŸ” Checking firewall rules..."
        $firewallRules = Get-NetFirewallRule -DisplayGroup "Remote Desktop" | Where-Object {$_.Enabled -eq $true}
        Write-Host "âœ… Active RDP firewall rules: $($firewallRules.Count)"
        
        # Check listening ports
        Write-Host "ğŸ” Checking listening ports..."
        $listeningPorts = Get-NetTCPConnection -State Listen | Select-Object LocalAddress, LocalPort
        $rdpListening = $listeningPorts | Where-Object {$_.LocalPort -eq 3389}
        if ($rdpListening) {
            Write-Host "âœ… RDP is listening on port 3389"
        } else {
            Write-Host "âŒ RDP is not listening on port 3389"
        }

    - name: ğŸ”‘ Connection Methods
      run: |
        Write-Host "=================================="
        Write-Host "ğŸ–¥ï¸  MULTIPLE ACCESS METHODS"
        Write-Host "=================================="
        Write-Host ""
        Write-Host "ğŸ¥‡ Method 1 - TeamViewer (MOST RELIABLE):"
        Write-Host "   1. Use RDP to connect first (see Method 2)"
        Write-Host "   2. Open TeamViewer on the desktop"
        Write-Host "   3. Note the ID and Password"
        Write-Host "   4. Use TeamViewer on your device"
        Write-Host ""
        Write-Host "ğŸ¥ˆ Method 2 - Direct RDP (if available):"
        Write-Host "   Server: Check public IP above"
        Write-Host "   Username: runneradmin"
        Write-Host "   Password: DirectAccess2024!"
        Write-Host "   Note: May not work due to firewall"
        Write-Host ""
        Write-Host "ğŸ¥‰ Method 3 - Chrome Remote Desktop:"
        Write-Host "   1. Use RDP to connect first"
        Write-Host "   2. Open Chrome and go to remotedesktop.google.com"
        Write-Host "   3. Set up remote access"
        Write-Host "   4. Use your Google account to connect"
        Write-Host ""
        Write-Host "ğŸ”§ Method 4 - Bore Tunnel:"
        Write-Host "   Check bore.pub website for your port"
        Write-Host "   Connect to: bore.pub:[your-port]"
        Write-Host "   Username: runneradmin"
        Write-Host "   Password: DirectAccess2024!"
        Write-Host ""
        Write-Host "=================================="
        Write-Host "ğŸ“‹ Recommended Steps:"
        Write-Host "1. Try TeamViewer first (most reliable)"
        Write-Host "2. If that fails, try bore.pub tunnel"
        Write-Host "3. If all fails, set up Chrome Remote Desktop"
        Write-Host "=================================="

    - name: ğŸ”„ Keep Session Active
      run: |
        Write-Host "ğŸŸ¢ Multiple Access Methods Active!"
        Write-Host "â° Started at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        Write-Host "ğŸ¯ TeamViewer is the most reliable method!"
        
        $endTime = (Get-Date).AddHours(6)
        while ((Get-Date) -lt $endTime) {
            $remaining = $endTime - (Get-Date)
            $hours = [math]::Floor($remaining.TotalHours)
            $minutes = $remaining.Minutes
            
            Write-Host "ğŸŸ¢ Session Active - Time Remaining: $hours hours $minutes minutes"
            Write-Host "ğŸ“‹ TeamViewer should be running on desktop"
            
            Start-Sleep -Seconds 300
        }
