name: ğŸ–¥ï¸ Free Windows RDP - SSH Tunnel

on: 
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 hours maximum
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Enable RDP Service
      run: |
        Write-Host "ğŸš€ Setting up Windows RDP..."
        
        # Enable Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        
        # Enable RDP through Windows Firewall
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Disable Network Level Authentication for easier connection
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 0
        
        # Set strong password for runneradmin user
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "RDP@SSH2024!" -Force)
        
        # Add to Remote Desktop Users group
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin" -ErrorAction SilentlyContinue
        
        Write-Host "âœ… RDP enabled successfully!"

    - name: ğŸ“¦ Setup SSH Client
      run: |
        Write-Host "ğŸ”§ Setting up SSH client..."
        
        # Enable OpenSSH Client (should be available by default)
        Get-WindowsCapability -Online | Where-Object Name -like 'OpenSSH.Client*'
        
        Write-Host "âœ… SSH client ready!"

    - name: ğŸŒ Setup SSH Tunnel via serveo.net
      run: |
        Write-Host "ğŸŒ Setting up SSH tunnel via serveo.net..."
        
        # Generate random port for tunnel
        $randomPort = Get-Random -Minimum 20000 -Maximum 30000
        
        Write-Host "ğŸ”— Setting up tunnel on port: $randomPort"
        
        # Create SSH tunnel using serveo.net (free SSH tunneling service)
        $sshCommand = "ssh -o StrictHostKeyChecking=no -R $randomPort`:localhost:3389 serveo.net"
        
        Write-Host "ğŸš€ Starting SSH tunnel..."
        Write-Host "Command: $sshCommand"
        
        # Start SSH tunnel in background
        Start-Process -FilePath "ssh" -ArgumentList "-o", "StrictHostKeyChecking=no", "-R", "$randomPort`:localhost:3389", "serveo.net" -WindowStyle Hidden
        
        Write-Host "â³ Waiting for tunnel to establish..."
        Start-Sleep -Seconds 15
        
        $tunnelUrl = "serveo.net:$randomPort"
        Write-Host "ğŸ”— RDP Tunnel: $tunnelUrl"
        Write-Host "ğŸ“‹ Connect to: $tunnelUrl"

    - name: ğŸŒ Alternative: localhost.run tunnel
      run: |
        Write-Host "ğŸŒ Setting up alternative tunnel via localhost.run..."
        
        # Alternative SSH tunnel using localhost.run
        $sshCommand2 = "ssh -o StrictHostKeyChecking=no -R 80:localhost:3389 nokey@localhost.run"
        
        Write-Host "ğŸš€ Starting localhost.run tunnel..."
        Start-Process -FilePath "ssh" -ArgumentList "-o", "StrictHostKeyChecking=no", "-R", "80:localhost:3389", "nokey@localhost.run" -WindowStyle Hidden
        
        Write-Host "â³ Alternative tunnel started..."
        Start-Sleep -Seconds 10

    - name: ğŸ“Š System Information
      run: |
        Write-Host "=================================="
        Write-Host "ğŸ–¥ï¸  SYSTEM INFORMATION"
        Write-Host "=================================="
        Write-Host "ğŸ’» OS: $(Get-ComputerInfo | Select-Object -ExpandProperty WindowsProductName)"
        Write-Host "ğŸ§  RAM: $([math]::Round((Get-ComputerInfo).TotalPhysicalMemory / 1GB, 2)) GB"
        Write-Host "âš¡ CPU: $(Get-ComputerInfo | Select-Object -ExpandProperty CsProcessors | Select-Object -First 1 -ExpandProperty Name)"
        Write-Host "ğŸ’¾ Disk: $([math]::Round((Get-PSDrive C | Select-Object -ExpandProperty Free) / 1GB, 2)) GB Free"
        Write-Host "ğŸŒ IP: $(Invoke-RestMethod -Uri 'https://api.ipify.org' -ErrorAction SilentlyContinue)"
        Write-Host "=================================="

    - name: ğŸ”‘ Display Connection Details
      run: |
        Write-Host "=================================="
        Write-Host "ğŸ–¥ï¸  RDP CONNECTION DETAILS"
        Write-Host "=================================="
        Write-Host "ğŸ‘¤ Username: runneradmin"
        Write-Host "ğŸ”‘ Password: RDP@SSH2024!"
        Write-Host "ğŸŒ Tunnel: Check SSH tunnel output above"
        Write-Host "=================================="
        Write-Host "ğŸ“ Instructions:"
        Write-Host "1. Copy the tunnel URL from above"
        Write-Host "2. Use any RDP client to connect"
        Write-Host "3. Enter the credentials above"
        Write-Host "=================================="
        Write-Host "âš ï¸  Note: SSH tunnels may require manual setup"
        Write-Host "â° Session Duration: 6 hours maximum"
        Write-Host "ğŸ”„ Re-run this workflow for new session"
        Write-Host "=================================="

    - name: ğŸ”„ Keep Session Active
      run: |
        Write-Host "ğŸŸ¢ Session is now active!"
        Write-Host "â° Started at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        Write-Host "ğŸ›‘ Click 'Cancel workflow' to stop the session"
        Write-Host ""
        
        $startTime = Get-Date
        $endTime = $startTime.AddHours(6)
        
        while ((Get-Date) -lt $endTime) {
            $remaining = $endTime - (Get-Date)
            $hours = [math]::Floor($remaining.TotalHours)
            $minutes = $remaining.Minutes
            
            Write-Host "ğŸŸ¢ Session Active - Time Remaining: $hours hours $minutes minutes"
            
            # Show some activity every 5 minutes
            Start-Sleep -Seconds 300
        }
        
        Write-Host "â° 6-hour limit reached. Session ending..."
        Write-Host "ğŸ”„ Run the workflow again for a new session!"
